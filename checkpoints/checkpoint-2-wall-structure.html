<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint 2: Wall Structure</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .box {
        position: relative;
        width: 400px;
        height: 300px;
        border-radius: 10px;
        border: 4px solid #8b7355;
      }

      .wall-top {
        width: 395px;
        height: 145px;
        margin: auto auto;
        background: #8b7355;
      }

      .wall-bottom {
        width: 395px;
        margin-top: 10px;
        height: 145px;
        margin-left: auto;
        margin-right: auto;
        background: #8b7355;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="wall-top"></div>
      <div class="wall-bottom"></div>
    </div>
  </body>
</html>
